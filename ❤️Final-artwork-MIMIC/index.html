    <script language="javascript" type="text/javascript">
  let maxi = maximilian();
  let audio = new maxi.maxiAudio();
  let myOsc = new maxi.maxiOsc();
  let mySample = new maxi.maxiSample();
  let mybeat = new maxi.maxiSample();
  let myClock = new maxi.maxiClock();
  
  audio.init();
  
 audio.loadSample('sound2.wav',mySample);
 audio.loadSample('sound1.wav',mybeat);
  
 var tempo =120; //2 beats every second
 var ticks = 3;
 myClock.setTempo(tempo);
 myClock.setTicksPerBeat(ticks);
  

 audio.play =function(){
    myClock.ticker();
    
    if(myClock.tick && myClock.playHead%15==0){
       mySample.trigger();
    }
   
   if(myClock.tick && myClock.playHead%30==0){
       mybeat.trigger();
    }
    var out = mySample.playOnce() +mybeat.playOnce();
    return out
  }

</script>
